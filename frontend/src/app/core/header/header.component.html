<nav class="flex justify-between flex-wrap bg-red-400 p-6 gap-5">
  <div class="flex items-center text-white mr-6">
    <img src="assets/simple-cocktail-white.svg" class="fill-current h-8 w-8 mr-4" />
    <div *ngIf="barState$ | async as BarState; let barState">
      <div *ngIf="barState.loadedSuccessfully === true">
        <span class="font-semibold text-2xl">&nbsp;{{ barState.bar.barName }}</span>
        <span class="font-semibold text-2xl"
          >&nbsp;- Bar code:
          <button [cdkCopyToClipboard]="barState.bar.barCode">
            {{ barState.bar.barCode }}&nbsp;<span class="material-icons" [matTooltip]="'Copy to clipboard'"
              >content_copy</span
            >
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="block lg:hidden">
    <button (click)="toggleBurgerMenu()">
      <img src="assets/burger-menu.svg" class="h-12 w-12" />
    </button>
  </div>
  <div *ngIf="barState$ | async as BarState; let barState">
    <div class="flex w-auto hidden lg:block">
      <div class="text-lg text-white">
        <a
          routerLink="/dashboard"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4 mr-6">
          Dashboard
        </a>
        <a
          [class.disabled]="barState.loadedSuccessfully ? false : true"
          routerLink="/orders"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4 mr-6">
          Orders
        </a>
        <a
          [class.disabled]="barState.loadedSuccessfully ? false : true"
          routerLink="/ingredients"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4 mr-6">
          Ingredients
        </a>
        <a
          [class.disabled]="barState.loadedSuccessfully ? false : true"
          routerLink="/recipes"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4">
          Recipes
        </a>
      </div>
    </div>

    <div class="block w-full mt-4 pt-4 border-t-2 border-white lg:hidden" *ngIf="showBurgerMenu" [@onOff]>
      <div class="text-lg text-white flex flex-col gap-y-2">
        <a
          routerLink="/dashboard"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4 mr-6">
          Dashboard
        </a>
        <a
          [class.disabled]="barState.loadedSuccessfully ? false : true"
          routerLink="/orders"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4 mr-6">
          Orders
        </a>
        <a
          [class.disabled]="barState.loadedSuccessfully ? false : true"
          routerLink="/ingredients"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4 mr-6">
          Ingredients
        </a>
        <a
          [class.disabled]="barState.loadedSuccessfully ? false : true"
          routerLink="/recipes"
          routerLinkActive="text-gray-600 underline"
          class="hover:text-gray-600 hover:underline underline-offset-4">
          Recipes
        </a>
      </div>
    </div>
  </div>
  <span *ngIf="barState$ | async as BarState; let barState">
    <button
      *ngIf="barState.loadedSuccessfully === true"
      class="material-icons text-white"
      [matTooltip]="'Logout'"
      (click)="refresh()">
      logout
    </button>
  </span>
</nav>
