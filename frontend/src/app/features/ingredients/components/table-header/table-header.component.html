<div class="flex items-center justify-between">
  <div class="flex items-center">
    <button
      class="mr-8 rounded-full py-2 px-8 bg-indigo-100 text-indigo-700 focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800"
      (click)="filterMasterView('all')">
      All
    </button>
    <button
      class="mr-8 rounded-full py-2 px-8 bg-indigo-100 text-indigo-700 focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800"
      (click)="filterMasterView('available')">
      Available
    </button>
    <button
      class="rounded-full py-2 px-8 bg-indigo-100 text-indigo-700 focus:ring-2 focus:bg-indigo-50 focus:ring-indigo-800"
      (click)="filterMasterView('unavailable')">
      Unavailable
    </button>
  </div>
  <button
    (click)="addIngredientClass()"
    class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded text-sm font-medium leading-none text-white">
    Add ingredient group
  </button>
</div>
