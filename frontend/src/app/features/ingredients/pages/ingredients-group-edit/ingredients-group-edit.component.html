<div class="m-8">
  <h2
    *ngIf="newOrExisitingIngredientGroup === 'existing'"
    class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800"
  >
    Edit ingredient group
  </h2>
  <h2
    *ngIf="newOrExisitingIngredientGroup === 'new'"
    class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold leading-normal text-gray-800"
  >
    New ingredient group
  </h2>

  <form [formGroup]="ingredientsGroupEditForm" (ngSubmit)="onSubmit()">
    <div class="my-6">
      <label
        for="ingredient-name"
        class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
        >Ingredient group name</label
      >
      <input
        type="text"
        id="ingredient-name"
        formControlName="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Wodka Gorbatschow Citron"
      />
    </div>
    <div class="mb-6">
      <div *ngFor="let unit of unitOfMeasurement" class="flex items-center mb-4">
        <input
          id="default-radio-1"
          type="radio"
          value=""
          name="default-radio"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="default-radio-1"
          class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >{{ unit }}</label
        >
      </div>
    </div>
    <div class="my-6">
      <button
        type="submit"
        [disabled]="ingredientsGroupEditForm?.invalid"
        class="focus:ring-2 focus:ring-offset-2 focus:ring-indigo-600 my-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-indigo-700 hover:bg-indigo-600 focus:outline-none rounded text-sm font-medium leading-none text-white disabled:opacity-50 "
      >
        Add new ingredient
      </button>
    </div>
  </form>
</div>
