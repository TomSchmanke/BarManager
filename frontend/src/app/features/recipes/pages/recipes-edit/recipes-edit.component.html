<div class="m-8">
  <h2 *ngIf="newOrExsistingCocktail === 'existing'">Edit cocktail</h2>
  <h2 *ngIf="newOrExsistingCocktail === 'new'">New cocktail</h2>

  <form [formGroup]="cocktailEditForm" (ngSubmit)="onSubmit()">
    <div class="my-6">
      <label for="cocktail-name" class="block mb-2 text-base font-medium text-gray-900 dark:text-white"
        >Cocktail name</label
      >
      <input barInput type="text" id="cocktail-name" formControlName="name" placeholder="Mojito" />
    </div>
    <div class="my-6" formArrayName="ingredients">
      <div
        *ngFor="let ingredient of getIngredientsFormArray().controls; index as i"
        formGroupName="{{ i }}"
        class="py-4">
        <label for="ingredient-name-{{ i }}" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">
          Ingredient {{ i }}
        </label>
        <select
          id="ingredient-name-{{ i }}"
          formControlName="ingredientGroup"
          (change)="changeIngredientGroup(i, $event)"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option value="">Choose Ingredient</option>
          <option
            *ngFor="let ingredientGroup of allIngredients$ | async"
            [ngValue]="ingredientGroup.ingredientGroupName">
            {{ ingredientGroup.ingredientGroupName }}
          </option>
        </select>

        <label for="ingredient-amount-{{ i }}" class="block mb-2 text-base font-medium text-gray-900 dark:text-white">
          Ingredient amount {{ i }}
        </label>
        <div class="flex">
          <input barInput type="number" id="ingredient-amount-{{ i }}" formControlName="amount" placeholder="1000" />
          <span class="mx-4 py-2 px-4 font-bold border-2">{{
            getUnitOfMeasurementToIngredient(ingredient.ingredientGroupName)
          }}</span>
        </div>
      </div>
      <button barButton type="button" (click)="addIngredientToCocktailForm(); $event.stopPropagation()">
        Add new recipe step
      </button>
    </div>
    <div class="my-6">
      <button barButton type="submit" [disabled]="cocktailEditForm?.invalid">Add new cocktail</button>
    </div>
  </form>
</div>
